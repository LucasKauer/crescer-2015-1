<!doctype>
<html>
	<head>
		<meta charset="utf-8">
		<title>Run to the Hills!</title>
		<style>
		
		</style>
	</head>
	<body>
		
		<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<div id="rosqueNaVeia"></div>
		
		<script>
			$(function() {
				var cacheSelector = $('#rosqueNaVeia');
					$.ajax({
						url: 'https://api.spotify.com/v1/artists/6mdiAmATAx73kdxrNrnlao/albums?limit=50',
						type: 'GET'
					}).done(function(data) {
				
						data.items.forEach(function(i) {
					
							cacheSelector.append($("<img>")
								.attr("src", i.images[1].url))
			
						});
					});
			});
		</script>
	</body>
</html>
