<!doctype>
<html>
	<head>
		<title>html table</title>
		<meta charset="utf-8">
	</head>
	
	<body>
		<h2>Exemplo de Teibou</h2>
		<h3>Classificação parcial do caos - CRESCER 2015/1</h3>
		
		<table
			cellpadding="15"
			border="2"
			style="border-collapse: collapse; color: blue">
			<thead>
				<th>Nome</th>
				<th>Índice de caos (0-5)</th>
			</thead>
			<tbody>
				<tr>
					<td>André</td>
					<td>2</td>
				</tr>
				<tr>
					<td>Bernardo</td>
					<td>1</td>
				</tr>
				<tr>
					<td>Marlon</td>
					<td>0 (I don't know!)</td>
				</tr>
			<tbody>
		</table>
		
		<br><br><br><br><br><br><br><br><br><br><br><br>
	</body>
</html>
