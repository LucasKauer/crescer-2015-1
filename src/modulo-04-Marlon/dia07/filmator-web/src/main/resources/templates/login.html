<html>
	<head>
		{{> head}}
	    {{> styleformulario}}
	    <meta charset="utf-8">
	    <title>Filmator - Autentico Usuario</title>
		
	</head>
	<body>
       {{> navhome}}
       <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Filmator</h1>
            <h3>Assista a s√©ries e filmes quando quiser, onde quiser.</h3>
            <br>
			
				<div align="center">
				<form action="/autenticar-usuario" method="post">
					<div class="divformulario">
						<label>Login:</label>
						<input name="login" type="text" required placeholder="Login"></input>
					</div>
					
					<div class="divformulario">
						<label>Password:</label>
						<input name="password" type="password" required placeholder="Password"></input>
					</div>
				
					<div class="divformulario">
						<input name="autenticar" class="btn btn-dark btn-lg" type="submit" required value="Autenticar">
					</div>
				</form>
				{{#mensagemerro}}
					<h1>{{mensagemerro}}</h1>
				{{/mensagemerro}}
			</div>
		</div>
		</header>
	
		{{> scripts}}
	</body>
</html>
