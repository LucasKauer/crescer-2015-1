<html>
	<head>
		<title>Cadastro de Filmes</title>
		<meta charset="utf-8">
	</head>

	<body>
		
		<form action="\salvar" method="post">
			<div style="height: 50px;">
				<label for="nome">
					Nome
				</label>
				<input id="nome" required name="nome" placeholder="Nome do filme" type="text">
			</div>
			
			<div style="height: 50px;">
				<label for="genero">
					Genero
				</label>
				<select id="genero" name="genero" required>
						<option value="">Selecione</option>
						<option value="ACAO">Ação</option>
						<option value="ANIMACAO">Animação</option>
						<option value="AVENTURA">Aventura</option>
						<option value="COMEDIA">Comedia</option>
						<option value="CULT">Cult</option>
						<option value="DRAMA">Drama</option>
						<option value="FANTASIA">Fantasia</option>
						<option value="FAROESTE">Faroeste</option>
						<option value="FICCAO_CIENTIFICA">Ficção Científica</option>
						<option value="GUERRA">Guerra</option>
						<option value="MUSICAL">Musical</option>
						<option value="POLICIAL">Policial</option>
						<option value="ROMANCE">Romance</option>
						<option value="SUSPENSE">Suspense</option>
						<option value="TERROR">Terror</option>
				</select>
			</div>
			
			<div style="height: 50px;">
				<label for="ano">
					Ano de Lançamento
				</label>
				<input id="ano" required name="ano" placeholder="Ano do filme" type="text">
			</div>
			
			<div style="height: 100px;">
				<label for="sinopse">Sinopse:</label>
					<textarea for="sinopse" name="sinopse" cols="30" rows="4"></textarea>
			</div>
			
			<div style="height: 50px;">
				<label for="imagem">
					Upload de uma imagem avatar do Filme
					(apenas image/jpg, image/png)
				</label>
				<input type="file" id="imagem" name="imagem" accept=".jpg,.jpeg,.png" onchange="return validarExt();">
			</div>
			
			<button>Salvar</button>
		</form>
		
	</body>
</html>
