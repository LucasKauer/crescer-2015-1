<!DOCTYPE html>
<html>
<head>
	{{> head}}
</head>
<body>
	<div class="full">
		<div class="menu">
			<ul>
				<li><a href="/"><div class="hm"><i class="home1"></i><i class="home2"></i></div></a></li>
				<li><a href="/menu"><div class="cat"><i class="watching"></i><i class="watching1"></i></div></a></li>
				{{#exibeMenuAdministrador}}
					<li><a href="/cadastro-filme"><div class="video"><i class="videos"></i><i class="videos1"></i></div></a></li>
				{{/exibeMenuAdministrador}}
			</ul>
		</div>
		<div class="main">
			<div class="header">
				<div class="top-header">
					<div class="logo">
					<a href="/"><img src="images/movie-logo.png" style="width:46px; height:46" alt="" /></a>
						<p>Filmator</p>
					</div>
					<div class="search v-search">
						<form>
							<input type="text" value="Search.." onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search..';}"/>
							<input type="submit" value="">
						</form>
					</div>
					<div class="clearfix"></div>
				</div>
				<div class="login-form">
					<h2>Usuário - Cadastro</h2>
					<div class="form-info">
						<form action="/salvar-usuario" method="post">
							<input name="login" type="text" class="email" placeholder="Login" required=""/>
							<input name="password" type="password" class="password" placeholder="Password" required=""/>
							<p><a href="/login">Já tem conta?</a></p>
							<ul class="login-buttons">
								<li><input type="submit" value="CADASTRAR-SE"/></li>
								<li><a href="/" class="hvr-sweep-to-left">CANCELAR</a></li>
							</ul>
						</form>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</body>
</html>
