<div class="review-slider">
		<ul id="flexiselDemo1">
		{{#Filmes}}
		<li><img src="{{imagem}}" height="120" width="180"/></li>
		{{/Filmes}}
		</ul>
		<script type="text/javascript">
	$(window).load(function() {
		
	  $("#flexiselDemo1").flexisel({
			visibleItems: 6,
			animationSpeed: 1000,
			autoPlay: true,
			autoPlaySpeed: 3000,    		
			pauseOnHover: false,
			enableResponsiveBreakpoints: true,
			responsiveBreakpoints: { 
				portrait: { 
					changePoint:480,
					visibleItems: 2
				}, 
				landscape: { 
					changePoint:640,
					visibleItems: 3
				},
				tablet: { 
					changePoint:768,
					visibleItems: 3
				}
			}
		});
		});
	</script>
	<script type="text/javascript" src="js/jquery.flexisel.js"></script>	
</div>
