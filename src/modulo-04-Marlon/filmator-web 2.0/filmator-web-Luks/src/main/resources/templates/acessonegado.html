<!DOCTYPE html>
<html>
<head>
	{{> head}}

			background: url('../images/bg-erro.jpg') no-repeat 0px 0px;
			background-size:cover;
			-webkit-background-size:cover;
			-moz-background-size:cover;
			-o-background-size:cover;
			-ms-background-size:cover;
		}
	</style>
</head>
<body>
	<div class="full">
